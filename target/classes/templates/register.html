<!--
  File ini adalah template halaman registrasi pengguna baru untuk aplikasi sistem kasir pemesanan makanan.
  Fungsi utama halaman ini memungkinkan pengguna membuat akun baru dengan memasukkan email,
  password, dan konfirmasi password.

  Template dibuat menggunakan Thymeleaf sebagai template engine dan diberi gaya agar tampilan menarik dan responsif.

  Fitur halaman:
  - Form registrasi yang mengharuskan pengguna memasukkan email, kata sandi, dan konfirmasi kata sandi.
  - Pesan kesalahan ditampilkan jika ada masalah saat registrasi.
  - Pesan sukses ditampilkan ketika registrasi berhasil.
  - Link untuk navigasi ke halaman login bagi pengguna yang sudah mempunyai akun.

  Membantu pengguna melakukan pendaftaran agar dapat menggunakan aplikasi sistem kasir.
  Terhubung dengan AuthController di backend yang menangani logic pendaftaran pengguna baru.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Registrasi Sitem Kasir</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .register-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .register-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    }

    .register-container h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .register-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .register-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .register-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .register-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .error-message {
      background: rgba(255, 56, 56, 0.1);
      color: #ff3838;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid rgba(255, 56, 56, 0.2);
      font-size: 14px;
      font-weight: 500;
    }

    .success-message {
      background: rgba(56, 255, 56, 0.1);
      color: #38ff38;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid rgba(56, 255, 56, 0.2);
      font-size: 14px;
      font-weight: 500;
    }

    .login-link {
      margin-top: 20px;
      font-size: 14px;
      color: #666;
    }

    .login-link a {
      color: #667eea;
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s ease;
    }

    .login-link a:hover {
      color: #764ba2;
      text-decoration: underline;
    }

    @media (max-width: 480px) {
      .register-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .register-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="register-container">
    <h2>Sistem Kasir  Registrasi</h2>
    <form th:action="@{/register}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required />
      </div>
      <div class="form-group">
        <label for="confirmPassword">Konfirmasi Kata Sandi</label>
        <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Konfirmasi kata sandi Anda" required />
      </div>
      <button type="submit" class="register-btn">Daftar</button>
    </form>
    <div th:if="${error}" class="error-message">
      Terjadi kesalahan!
    </div>
    <div th:if="${success}" class="success-message">
      Berhasil!
    </div>
    <div class="login-link">
      Sudah punya akun? <a th:href="@{/login}">Masuk</a>
    </div>
  </div>
</body>
</html>
