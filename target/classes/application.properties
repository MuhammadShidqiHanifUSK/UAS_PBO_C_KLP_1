# File konfigurasi utama aplikasi sistem kasir pemesanan makanan

# Pengaturan template engine Thymeleaf
spring.thymeleaf.cache=false
# Nonaktifkan cache Thymeleaf agar template selalu diperbarui saat pengembangan

# Lokasi file sumber daya statis (CSS, JS, gambar)
spring.web.resources.static-locations=classpath:/static/

# Konfigurasi server
server.port=8080
# Port dimana aplikasi berjalan
server.address=0.0.0.0
# Alamat IP untuk binding server (0.0.0.0 artinya dapat diakses dari semua IP)

# Lokasi file penyimpanan data berbentuk JSON relatif terhadap direktori kerja aplikasi
uas.data.users=data/users.json
# File berisi data pengguna
uas.data.products=data/products.json
# File berisi data produk
uas.data.transactions=data/transactions.json
# File berisi data transaksi
