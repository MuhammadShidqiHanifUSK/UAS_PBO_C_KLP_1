<!--
  File ini adalah template halaman login untuk aplikasi sistem kasir pemesanan makanan.
  Fungsi utama halaman ini adalah memungkinkan pengguna untuk masuk ke sistem
  dengan memasukkan email dan kata sandi yang valid.

  Fitur halaman:
  - Form login yang meminta email dan kata sandi.
  - Pesan kesalahan yang ditampilkan apabila login gagal.
  - Informasi akun default untuk kemudahan testing atau demo.
  - Link untuk menuju halaman pendaftaran pengguna baru.

  Halaman ini menjadi titik masuk utama bagi pengguna sebelum dapat mengakses fitur aplikasi.
  Terhubung dengan AuthController di backend yang menangani autentikasi pengguna.
-->
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title> Sistem Kasir  Masuk</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" th:href="@{/css/style.css}">
  <style>
    body {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }

    .login-container {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(20px);
      border-radius: 20px;
      padding: 40px;
      box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
      width: 100%;
      max-width: 400px;
      text-align: center;
      border: 1px solid rgba(255, 255, 255, 0.2);
      position: relative;
      overflow: hidden;
    }

    .login-container::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 4px;
      background: linear-gradient(135deg, #ff6b35 0%, #f7931e 100%);
    }

    .login-container h2 {
      color: #333;
      margin-bottom: 30px;
      font-size: 28px;
      font-weight: 700;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 0.5rem;
    }

    .form-group {
      margin-bottom: 20px;
      text-align: left;
    }

    .form-group label {
      display: block;
      margin-bottom: 5px;
      color: #555;
      font-weight: 600;
      font-size: 0.9rem;
    }

    .form-group input {
      width: 100%;
      padding: 12px 15px;
      border: 2px solid #e1e5e9;
      border-radius: 12px;
      font-size: 16px;
      transition: all 0.3s ease;
      background: #f8f9fa;
      font-family: 'Inter', sans-serif;
    }

    .form-group input:focus {
      outline: none;
      border-color: #667eea;
      background: white;
      box-shadow: 0 0 0 3px rgba(102, 126, 234, 0.1);
      transform: translateY(-1px);
    }

    .login-btn {
      width: 100%;
      padding: 12px;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      border: none;
      border-radius: 12px;
      font-size: 16px;
      font-weight: 600;
      cursor: pointer;
      transition: all 0.3s ease;
      margin-top: 10px;
      position: relative;
      overflow: hidden;
    }

    .login-btn::before {
      content: '';
      position: absolute;
      top: 50%;
      left: 50%;
      width: 0;
      height: 0;
      background: rgba(255, 255, 255, 0.2);
      border-radius: 50%;
      transform: translate(-50%, -50%);
      transition: width 0.6s, height 0.6s;
    }

    .login-btn:hover::before {
      width: 300px;
      height: 300px;
    }

    .login-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(102, 126, 234, 0.3);
    }

    .error-message {
      background: rgba(255, 56, 56, 0.1);
      color: #ff3838;
      padding: 10px;
      border-radius: 8px;
      margin-top: 15px;
      border: 1px solid rgba(255, 56, 56, 0.2);
      font-size: 14px;
      font-weight: 500;
    }

    .info-text {
      margin-top: 20px;
      padding: 15px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 10px;
      border-left: 4px solid #667eea;
      font-size: 12px;
      color: #666;
      line-height: 1.5;
      backdrop-filter: blur(10px);
    }

    .info-text strong {
      color: #333;
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-5px); }
      60% { transform: translateY(-3px); }
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 30px 20px;
        margin: 10px;
      }

      .login-container h2 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Sistem Kasir Pemesanan Makanan</h2>
    <form th:action="@{/login}" method="post">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" id="email" name="email" placeholder="Masukkan email Anda" required />
      </div>
      <div class="form-group">
        <label for="password">Kata Sandi</label>
        <input type="password" id="password" name="password" placeholder="Masukkan kata sandi Anda" required />
      </div>
      <button type="submit" class="login-btn">Masuk</button>
    </form>
    <div th:if="${error}" class="error-message">
      [[${error}]]
    </div>
    <div class="info-text">
      <strong>Akun Default:</strong><br>
      Admin: admin@uas / admin123<br>
      Pengguna: user@uas / user123
    </div>
    <div class="login-link">
      Belum punya akun? <a th:href="@{/register}">Daftar di sini</a>
    </div>
  </div>
</body>
</html>
